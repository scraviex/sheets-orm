name: Publish to NPM

on:
  push:
    branches:
      - main # Hanya berjalan di branch "main"
    tags:
      - 'v*' # Hanya berjalan saat ada tag baru (v1.0.0, v1.1.0, dll)

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org/"
      
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
